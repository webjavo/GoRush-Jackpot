<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Withdraw - GoalRush Jackpot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .withdraw-box {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      width: 320px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    h2 {
      margin-bottom: 15px;
      color: #333;
    }

    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    button {
      flex: 1;
      margin: 0 5px;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-cancel {
      background: #ccc;
      color: #333;
    }
    .btn-cancel:hover {
      background: #bbb;
    }

    .btn-submit {
      background: #007bff;
      color: #fff;
    }
    .btn-submit:hover {
      background: #0056b3;
    }

    .btn-back {
      background: #28a745;
      color: #fff;
      margin-top: 15px;
      width: 100%;
    }
    .btn-back:hover {
      background: #218838;
    }

    /* Modal Overlay */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    /* Modal Content */
    .modal-content {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
      animation: popupSlide 0.5s ease;
    }

    @keyframes popupSlide {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Spinner */
    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      margin: 20px auto;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Buttons inside modal */
    .modal-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .modal-buttons button {
      padding: 10px 18px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .ok-btn {
      background: #28a745;
      color: #fff;
    }
    .ok-btn:hover {
      background: #218838;
    }

    .cancel-btn {
      background: #ccc;
      color: #333;
    }
    .cancel-btn:hover {
      background: #bbb;
    }

    .error-text {
      color: #d9534f;
      font-weight: bold;
      animation: fadeIn 0.6s ease-in-out;
    }

    .success-text {
      color: #28a745;
      font-weight: bold;
      animation: fadeIn 0.6s ease-in-out;
    }

    .error-icon, .success-icon {
      font-size: 40px;
      margin: 10px 0;
      animation: pop 0.6s ease;
    }

    .error-icon { color: #d9534f; }
    .success-icon { color: #28a745; }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      80% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="withdraw-box">
    <h2>Withdraw Funds</h2>
    <div class="input-group">
      <label for="withdrawAmount">Amount (₦)</label>
      <input type="number" id="withdrawAmount" placeholder="Enter amount" required>
    </div>

    <div class="btn-group">
      <button class="btn-cancel" onclick="resetForm()">Cancel</button>
      <button class="btn-submit" onclick="submitWithdraw()">Submit</button>
    </div>

    <button class="btn-back" onclick="goBack()">Home</button>
  </div>

  <!-- Modal -->
  <div class="modal" id="withdrawModal">
    <div class="modal-content" id="modalContent">
      <h3>Processing...</h3>
      <div class="loading-spinner"></div>
    </div>
  </div>

  <script>
    // Demo: initialize local balance
    if (!localStorage.getItem("balance")) {
      localStorage.setItem("balance", 5000000); // ₦5,000,000
    }

    function getBalance() {
      return parseFloat(localStorage.getItem("balance")) || 0;
    }
    function setBalance(newBalance) {
      localStorage.setItem("balance", newBalance);
    }

    function resetForm() {
      document.getElementById("withdrawAmount").value = "";
    }

    function goBack() {
      window.location.href = "dashboard.html";
    }

    function showErrorPopup(title, message) {
      const modal = document.getElementById("withdrawModal");
      const modalContent = document.getElementById("modalContent");

      modal.style.display = "flex";
      modalContent.innerHTML = `
        <div class="error-icon">❌</div>
        <h3 class="error-text">${title}</h3>
        <p>${message}</p>
        <div class="modal-buttons">
          <button class="ok-btn" onclick="closeModal()">OK</button>
        </div>
      `;
    }

    function submitWithdraw() {
      const amount = parseFloat(document.getElementById("withdrawAmount").value);
      const balance = getBalance();

      if (!amount || amount <= 0) {
        showErrorPopup("Invalid Amount", "Please enter a valid withdrawal amount.");
        return;
      }
      if (amount < 100000) {
        showErrorPopup("Minimum Limit", "The minimum withdrawal is ₦100,000.");
        return;
      }
      if (amount > 100000000) {
        showErrorPopup("Maximum Limit", "The maximum withdrawal is ₦100,000,000.");
        return;
      }

      const modal = document.getElementById("withdrawModal");
      const modalContent = document.getElementById("modalContent");

      modal.style.display = "flex";
      modalContent.innerHTML = `
        <h3>Processing...</h3>
        <div class="loading-spinner"></div>
      `;

      // Animation delay 1s
      setTimeout(() => {
        if (amount > balance) {
          showErrorPopup("Insufficient Funds", `Your balance is ₦${balance.toLocaleString()}<br>but you tried ₦${amount.toLocaleString()}.`);
        } else {
          modalContent.innerHTML = `
            <h3>Confirm Withdrawal</h3>
            <p>Withdraw ₦${amount.toLocaleString()}?<br>
            Current Balance: ₦${balance.toLocaleString()}</p>
            <div class="modal-buttons">
              <button class="ok-btn" onclick="confirmWithdraw(${amount})">Confirm</button>
              <button class="cancel-btn" onclick="closeModal()">Cancel</button>
            </div>
          `;
        }
      }, 1000);
    }

    function confirmWithdraw(amount) {
      const balance = getBalance();
      if (amount > balance) {
        closeModal();
        showErrorPopup("Error", "Insufficient funds.");
        return;
      }
      setBalance(balance - amount);

      const modalContent = document.getElementById("modalContent");
      modalContent.innerHTML = `
        <div class="success-icon">✅</div>
        <h3 class="success-text">Withdrawal Successful</h3>
        <p>₦${amount.toLocaleString()} has been deducted.<br>
        New Balance: ₦${getBalance().toLocaleString()}</p>
        <div class="modal-buttons">
          <button class="ok-btn" onclick="closeModal()">OK</button>
        </div>
      `;
    }

    function closeModal() {
      document.getElementById("withdrawModal").style.display = "none";
    }
  </script>

</body>
</html>
