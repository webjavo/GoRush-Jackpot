<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Deposit</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{background:#000;color:#fff;font-family:Arial;margin:0}
.box{max-width:360px;margin:60px auto;background:#111;padding:20px;border-radius:10px}
input{width:100%;padding:12px;background:#222;border:none;border-radius:6px;color:#fff}
button{width:100%;padding:12px;margin-top:10px;border:none;border-radius:6px;font-weight:bold}
.deposit{background:#2ea043;color:#fff}
.cancel{background:#f44336;color:#fff}
.overlay{display:none;position:fixed;inset:0;background:rgba(0,0,0,.7);align-items:center;justify-content:center}
.popup{background:#111;padding:20px;border-radius:8px;text-align:center}
</style>
</head>

<body>

<div class="box">
  <h3 style="color:yellow">Deposit Funds</h3>
  <input type="number" id="amount" placeholder="Enter amount (₦100 - ₦100,000,000)">
  <button class="deposit" onclick="startDeposit()">Deposit</button>
  <button class="cancel" onclick="goBack()">Cancel</button>
</div>

<div class="overlay" id="overlay">
  <div class="popup">
    <p id="popupText"></p>
    <button class="deposit" onclick="confirmDeposit()">OK</button>
    <button class="cancel" onclick="closePopup()">Cancel</button>
  </div>
</div>

<script>
function goBack(){
  window.location.href = 'dashboard.html';
}

function startDeposit(){
  const amount = Number(document.getElementById('amount').value);
  if(amount < 100 || amount > 100000000){
    alert('Amount must be between ₦100 and ₦100,000,000');
    return;
  }

  localStorage.setItem('pendingDepositAmount', amount);

  setTimeout(()=>{
    document.getElementById('popupText').innerText =
      `Proceed to pay ₦${amount.toLocaleString()}?`;
    document.getElementById('overlay').style.display = 'flex';
  },1000);
}

function closePopup(){
  document.getElementById('overlay').style.display = 'none';
}

function confirmDeposit(){
  window.location.href = 'Paytake.html';
}
</script>

</body>
</html>
