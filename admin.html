<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel | GoalRush Jackpot</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", system-ui;
}

body {
  margin: 0;
  background: #020617;
  color: #e5e7eb;
}

/* LOGIN */
#login {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-box {
  width: 340px;
  background: #020617;
  border-radius: 20px;
  padding: 30px;
  box-shadow: 0 30px 60px rgba(0,0,0,.6);
}

.login-box h2 {
  text-align: center;
  margin-bottom: 20px;
}

.login-box input, .login-box button {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  margin-bottom: 14px;
}

.login-box input {
  background: #0f172a;
  color: #fff;
}

.login-box button {
  background: linear-gradient(135deg,#22c55e,#16a34a);
  font-weight: 600;
}

/* ADMIN */
#admin {
  display: none;
}

.header {
  padding: 18px;
  font-size: 20px;
  font-weight: 600;
  background: #020617;
  border-bottom: 1px solid #1e293b;
}

.tabs {
  display: flex;
  gap: 10px;
  padding: 14px;
}

.tabs button {
  padding: 10px 16px;
  border-radius: 10px;
  border: none;
  background: #1e293b;
  color: #fff;
  cursor: pointer;
}

.tabs button.active {
  background: #22c55e;
  color: #020617;
}

.section {
  display: none;
  padding: 16px;
}

.section.active {
  display: block;
}

.card {
  background: #020617;
  padding: 18px;
  border-radius: 16px;
  margin-bottom: 16px;
  box-shadow: inset 0 0 0 1px #1e293b;
}

input, button {
  padding: 12px;
  border-radius: 10px;
  border: none;
}

input {
  background: #0f172a;
  color: #fff;
}

button.action {
  background: #22c55e;
  color: #020617;
  font-weight: 600;
  cursor: pointer;
}

button.danger {
  background: #ef4444;
  color: #fff;
}

.user-row {
  display: flex;
  justify-content: space-between;
  padding: 8px 0;
  border-bottom: 1px solid #1e293b;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <div class="login-box">
    <h2>Admin Login</h2>
    <input id="user" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>
</div>

<!-- ADMIN PANEL -->
<div id="admin">
  <div class="header">GoalRush Jackpot — Admin Panel</div>

  <div class="tabs">
    <button class="active" onclick="openTab('users')">Users</button>
    <button onclick="openTab('withdrawals')">Withdrawals</button>
    <button onclick="openTab('logs')">Audit Logs</button>
    <button onclick="openTab('countdown')">Countdown</button>
  </div>

  <!-- USERS -->
  <div id="users" class="section active">
    <div class="card">
      <input id="search" placeholder="Search phone number" oninput="loadUsers()">
    </div>
    <div id="userList"></div>
  </div>

  <!-- WITHDRAWALS -->
  <div id="withdrawals" class="section">
    <div id="withdrawList"></div>
  </div>

  <!-- LOGS -->
  <div id="logs" class="section">
    <button class="action" onclick="clearLogs()">Clear Logs</button>
    <div id="logList"></div>
  </div>

  <!-- COUNTDOWN -->
  <div id="countdown" class="section">
    <div class="card">
      <input id="d" placeholder="Days">
      <input id="h" placeholder="Hours">
      <input id="m" placeholder="Minutes">
      <input id="s" placeholder="Seconds">
      <button class="action" onclick="startCountdown()">Start</button>
      <button class="danger" onclick="resetCountdown()">Reset</button>
    </div>
  </div>

</div>

<script>
/* ================= LOGIN ================= */
function login() {
  if (
    user.value === "GoalRush Jackpot" &&
    pass.value === "242777Aa#"
  ) {
    login.style.display = "none";
    admin.style.display = "block";
    loadUsers();
    loadWithdrawals();
    loadLogs();
  }
}

/* ================= TABS ================= */
function openTab(id) {
  document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
  document.querySelectorAll(".tabs button").forEach(b => b.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  event.target.classList.add("active");
}

/* ================= USERS ================= */
function loadUsers() {
  const users = JSON.parse(localStorage.getItem("users")) || [];
  const filter = search.value || "";
  userList.innerHTML = "";

  users.filter(u => u.phone.includes(filter)).forEach(u => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <div class="user-row">
        <strong>${u.phone}</strong>
        <span>₦${u.balance.toLocaleString()}</span>
      </div>
      <input placeholder="Amount" id="amt-${u.phone}">
      <button class="action" onclick="fund('${u.phone}')">Fund</button>
    `;
    userList.appendChild(div);
  });
}

function fund(phone) {
  const amt = Number(document.getElementById(`amt-${phone}`).value);
  let users = JSON.parse(localStorage.getItem("users"));
  users = users.map(u => {
    if (u.phone === phone) u.balance += amt;
    return u;
  });
  localStorage.setItem("users", JSON.stringify(users));
  log(`Funded ${phone} ₦${amt}`);
  loadUsers();
}

/* ================= WITHDRAWALS ================= */
function loadWithdrawals() {
  const list = JSON.parse(localStorage.getItem("withdrawals")) || [];
  withdrawList.innerHTML = list.map(w =>
    `<div class="card">${w.phone} — ₦${w.amount}</div>`
  ).join("");
}

/* ================= LOGS ================= */
function log(msg) {
  const logs = JSON.parse(localStorage.getItem("logs")) || [];
  logs.push(`${new Date().toLocaleString()} — ${msg}`);
  localStorage.setItem("logs", JSON.stringify(logs));
}

function loadLogs() {
  const logs = JSON.parse(localStorage.getItem("logs")) || [];
  logList.innerHTML = logs.map(l => `<div>${l}</div>`).join("");
}

function clearLogs() {
  localStorage.removeItem("logs");
  loadLogs();
}

/* ================= COUNTDOWN ================= */
function startCountdown() {
  const total =
    (+d.value * 86400) +
    (+h.value * 3600) +
    (+m.value * 60) +
    (+s.value);
  localStorage.setItem("globalCountdown", Date.now() + total * 1000);
}

function resetCountdown() {
  localStorage.setItem("globalCountdown", 0);
}
</script>

</body>
</html>
